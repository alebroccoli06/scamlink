<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valentine?</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff4d6d, #ffb3c1);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Comic Sans MS', cursive;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }

    h1 {
      margin-bottom: 30px;
    }

    button {
      font-size: 20px;
      padding: 10px 25px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin: 10px;
    }

    #yes {
      background: #38b000;
      color: white;
    }

    #no {
      background: #d00000;
      color: white;
      position: absolute;
    }

    .firework {
      position: absolute;
      width: 10px;
      height: 10px;
      background: gold;
      border-radius: 50%;
      animation: explode 1s ease-out forwards;
    }

    @keyframes explode {
      to {
        transform: translate(var(--x), var(--y)) scale(0);
        opacity: 0;
      }
    }

    .hidden {
      display: none;
    }

    img {
      width: 250px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div class="card" id="card">
    <h1>Will you be my Valentine? üíñ</h1>
    <button id="yes">Yes</button>
    <button id="no">No</button>
  </div>

  <div class="card hidden" id="result">
    <h1>YEEEEES üéâ‚ù§Ô∏è</h1>
    <img src="https://media.giphy.com/media/1AgV8vZP5Q1wU/giphy.gif" alt="Messi">
  </div>

<script>
  const noBtn = document.getElementById("no");
  const yesBtn = document.getElementById("yes");
  const card = document.getElementById("card");
  const result = document.getElementById("result");

  noBtn.addEventListener("mouseover", () => {
    const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
    const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
  });

  yesBtn.addEventListener("click", () => {
    card.classList.add("hidden");
    result.classList.remove("hidden");
    launchFireworks();
  });

  function launchFireworks() {
    for (let i = 0; i < 30; i++) {
      const fw = document.createElement("div");
      fw.className = "firework";
      fw.style.left = "50%";
      fw.style.top = "50%";
      fw.style.setProperty("--x", `${Math.random()*400-200}px`);
      fw.style.setProperty("--y", `${Math.random()*400-200}px`);
      document.body.appendChild(fw);
      setTimeout(() => fw.remove(), 1000);
    }
  }
</script>

</body>
</html>
