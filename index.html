<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>Will You Be My Valentine?</title>
<style>
  body {
    text-align: center;
    font-family: Arial, sans-serif;
    background: #ffe6e6;
    margin: 0;
    padding: 0;
    overflow-x: hidden;
  }
  h1 {
    margin-top: 50px;
    font-size: 36px;
    color: #e60073;
  }
  button {
    font-size: 24px;
    padding: 15px 30px;
    margin: 20px;
    cursor: pointer;
    border: none;
    border-radius: 10px;
    background-color: #ff4da6;
    color: white;
    transition: all 0.2s ease;
  }
  button:hover {
    transform: scale(1.1);
  }
  #gifSheldon {
    display: none;
    margin-top: 30px;
  }
  #fireworks div {
    position: absolute;
    width: 8px;
    height: 8px;
    border-radius: 50%;
  }
</style>
</head>
<body>

<h1>Will you be my Valentine?</h1>

<button id="yesBtn">YES ðŸ’–</button>
<button id="noBtn">NO ðŸ’”</button>

<div id="fireworks"></div>

<div id="gifSheldon">
  <img src="sheldon-festeggia.gif" alt="Sheldon festeggia!" width="300">
</div>

<audio id="musica">
  <source src="ti-amo-gemitaiz.mp3" type="audio/mpeg">
</audio>

<script>
// Pulsante NO che scappa
const noBtn = document.getElementById("noBtn");
noBtn.addEventListener("mouseover", () => {
  const x = Math.random() * (window.innerWidth - noBtn.clientWidth);
  const y = Math.random() * (window.innerHeight - noBtn.clientHeight);
  noBtn.style.position = "absolute";
  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
});

// Pulsante YES: musica, GIF e fuochi
document.getElementById("yesBtn").addEventListener("click", () => {
  const audio = document.getElementById("musica");
  audio.play(); // parte la musica
  document.getElementById("gifSheldon").style.display = "block"; // appare la GIF
  startFireworks(); // fuochi d'artificio
});

// Funzione semplice per i fuochi
function startFireworks() {
  const container = document.getElementById("fireworks");
  container.innerHTML = ""; // reset
  for (let i = 0; i < 30; i++) {
    const dot = document.createElement("div");
    dot.style.background = getRandomColor();
    dot.style.left = Math.random() * window.innerWidth + "px";
    dot.style.bottom = "0px";
    container.appendChild(dot);
    animateDot(dot);
  }
}

function animateDot(el) {
  const height = Math.random() * 300 + 100;
  el.animate([
    { transform: "translateY(0px)" },
    { transform: `translateY(-${height}px)` }
  ], {
    duration: 1000 + Math.random() * 500,
    easing: "ease-out"
  });
}

function getRandomColor() {
  return `hsl(${Math.random() * 360}, 100%, 50%)`;
}
</script>

</body>
</html>
